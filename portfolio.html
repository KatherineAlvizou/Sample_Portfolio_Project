<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="portfolio.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Monoton|PT+Mono" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
    crossorigin="anonymous"></script>
  <title>Portfolio page</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="https://use.fontawesome.com/releases/v5.0.9/svgs/solid/laptop.svg" target="_blank">
      </div>
      <div class="name">Katherine Alvizou</div>
    </div>
    <div class="mainContainer">
      <div class="about">
        <span>Front-end Developer</span>
        <p>with an eye for modern responsive websites</p>
      </div>
      <p class="projects">Featured Work</p>
      <div class="featuredWork">
        <a href="#">
          <img src="https://images.pexels.com/photos/34153/pexels-photo.jpg" alt="project one" target="_blank">
        </a>
        <a href="#">
          <img src="https://images.pexels.com/photos/270373/pexels-photo-270373.jpeg" alt="project two" target="_blank">
        </a>
        <a href="#">
          <img src="https://images.pexels.com/photos/326461/pexels-photo-326461.jpeg" alt="project three" target="_blank">
        </a>
      </div>
    </div>
    <div class="footer">
      <a href="#">
        <img src="https://use.fontawesome.com/releases/v5.0.9/svgs/brands/twitter.svg" class="twitter" target="_blank">
      </a>
      <a href="#">
        <img src="https://use.fontawesome.com/releases/v5.0.9/svgs/brands/github-alt.svg" class="github" target="_blank">
      </a>
      <a href="#">
        <img src="https://use.fontawesome.com/releases/v5.0.9/svgs/brands/codepen.svg" class="codepen" target="_blank">
      </a>
    </div>
  </div>
</body>
</html>
