<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Monoton|PT+Mono"
      rel="stylesheet"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
      integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
      crossorigin="anonymous"
    ></script>
    <title>Portfolio page</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <div class="logo">
          <img
            src="https://use.fontawesome.com/releases/v5.0.9/svgs/solid/laptop.svg"
            target="_blank"
          />
        </div>
        <h4 class="name">Katherine Alvizou</h4>
      </header>
      <section class="main-container">
        <article class="about">
          <h2>Front-end Developer</h2>
          <p>with an eye for modern responsive websites</p>
        </article>
        <h3 class="projects">Featured Work</h3>
        <article class="featured-work">
          <a href="#">
            <img
              src="https://images.pexels.com/photos/34153/pexels-photo.jpg"
              alt="project one"
              target="_blank"
            />
          </a>
          <a href="#">
            <img
              src="https://images.pexels.com/photos/270373/pexels-photo-270373.jpeg"
              alt="project two"
              target="_blank"
            />
          </a>
          <a href="#">
            <img
              src="https://images.pexels.com/photos/326461/pexels-photo-326461.jpeg"
              alt="project three"
              target="_blank"
            />
          </a>
        </article>
      </section>
      <footer>
        <a href="#">
          <img
            src="https://use.fontawesome.com/releases/v5.0.9/svgs/brands/twitter.svg"
            class="twitter"
            target="_blank"
          />
        </a>
        <a href="#">
          <img
            src="https://use.fontawesome.com/releases/v5.0.9/svgs/brands/github-alt.svg"
            class="github"
            target="_blank"
          />
        </a>
        <a href="#">
          <img
            src="https://use.fontawesome.com/releases/v5.0.9/svgs/brands/codepen.svg"
            class="codepen"
            target="_blank"
          />
        </a>
      </footer>
    </main>
  </body>
</html>
